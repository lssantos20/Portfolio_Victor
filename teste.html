<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto sobre Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .box {
            position: relative;
            overflow: hidden;
            border: 1px solid #fff;
            border-radius: 8px;
        }

        .box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="../portfolio Victor Hugo/Img/card.png" alt="Imagem Exemplo teste">
            <div class="text-overlay">Texto sobre a imagem</div>
        </div>
        <!-- Adicione mais .box conforme necessÃ¡rio -->
    </div>
</body>
</html>
